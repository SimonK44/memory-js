<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="js/app.js" defer></script>
</head>

<body>
    <h1>ENI - <strong>MEMORY</strong> - Inscription</h1>

    <nav class="navbar">
        <a href="index.html">Accueil</a>
        <a href="inscription.html">S'inscrire</a>
        <a href="connection.html">Se connecter</a>
        <a href="profil.html">Profil</a>
        <a href="jeu.html">Jouer</a>
    </nav>

    <fieldset>
        <legend>Inscrivez-vous.</legend>
        <form action="" id="formInscription">
            <label for="name">Nom d'utilisateur</label>
            <input type="text" id="name" placeholder="3 caractères minimum" required>
            <div class="message erreur" id="erreur-name"></div>

            <label for="mail">Entrez votre email</label>
            <input type="mail" name="mail" id="mail" placeholder="Votre mail" required>
            <div class="message erreur" id="erreur-mail"></div>

            <label for="password" id="password">Mot de passe</label>
            <input type="password" name="password" id="password" placeholder="Votre mot de passe" required>
            <p>A moins un symbole, un chiffre, ainsi que 6 caractères minimum</p>
            <div class="message erreur" id="erreur-password"></div>

            <label for="confpassword" id="confpassword">Confirmez le mot de passe</label>
            <input type="password" name="password" id="confpassword" placeholder="Votre mot de passe" required>
            <div class="message erreur" id="erreur-confpassword"></div>

            <button type="submit" class="btn">Création du compte</button>
            <button type="reset" class="btn">Annuler</button>
        </form>
    </fieldset>
</body>

</html>
