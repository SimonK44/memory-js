<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../js/profil.js" defer></script>
</head>

<body>
    <h1><strong>MEMORY</strong> - Profil utilisateur</h1>

    <nav class="navbar">
        <a href="index.html">Accueil</a>
        <a href="inscription.html" id="insc-link">S'inscrire</a>
        <a href="connection.html" id="connect-link">Se connecter</a>
        <a href="profil.html">Profil</a>
        <a href="jeu.html">Jouer</a>
        <a href="#" id="logout-link">DÃ©connexion</a> 
    </nav>
    
    <form action="" id="formProfil">
        <h2>Profil</h2>

        <label for="name-profil">Nom d'utilisateur</label>
        <input type="text" id="name-profil">

        <label for="mail-profil">Votre email</label>
        <input type="mail" name="mail" id="mail-profil">

        <label for="memory-choice">Choix du Memory</label>
        <select name="choix memory" id="memory-choice">
            <option value="../ressources/dinosaures/memory_detail_dinosaures.png">dinosaures</option>
            <option value="../ressources/harry-potter/cartes.jpg">Harry Potter</option>
            <option value="../ressources/question.svg" selected></option>
        </select>
        <img src="../ressources/question.svg" alt="" id="memory-pic">

        <label for="size-choice">Taille du Memory</label>
        <select name="choix taille" id="size-choice">   
            <option value="small">4 * 3</option>
            <option value="medium">5 * 4</option>
        </select>   
        
        <div class="message connection" id="message-success"></div>
            
        <div class="btnForm">
            <button type="submit" class="btn-profil">Enregistrer options</button>
        </div>   
        
        <table id="game-table">
            <caption>Derniers scores</caption>
            <thead>
                <tr>
                    <th>Pseudo</th>
                    <th>Score</th>
                    <th>Taille</th>
                    <th>Memory</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="game-table-body"></tbody>
        </table>
        
    </form> 

</body>

</html>
