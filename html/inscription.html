<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../js/validator.js" defer></script>
</head>

<body>
    <h1><strong>MEMORY</strong> - Inscription</h1>

    <nav class="navbar">
        <a href="index.html">Accueil</a>
        <a href="inscription.html">S'inscrire</a>
        <a href="connection.html">Se connecter</a>
        <a href="profil.html">Profil</a>
        <a href="jeu.html">Jouer</a>
    </nav>
    
    <form action="" method="post" id="formInscription">
        <h2>Inscrivez-vous</h2>
        <label for="name">Nom d'utilisateur</label>
        <input type="text" id="name" placeholder=" 3 caractères minimum" required>
        <div class="message erreur" id="erreur-name"></div>

        <label for="mail">Entrez votre email</label>
        <input type="mail" name="mail" id="mail" placeholder=" Votre mail" required>
        <div class="message erreur" id="erreur-mail"></div>

        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password" placeholder=" Votre mot de passe" required>
        <div class="message erreur" id="erreur-password">Au moins un symbole, un chiffre, ainsi que 6 caractères minimum</div>        
        <div class="password-strength-meter">
            <div id="password-strength-meter-fill" class="password-strength-meter-fill"></div>
        </div>

        <label for="confpassword">Confirmez le mot de passe</label>
        <input type="password" name="confpassword" id="confpassword" placeholder=" Votre mot de passe" required>
        <div class="message erreur" id="erreur-confpassword"></div>

        <div class="btnForm">
            <button type="submit" class="btn">Création du compte</button>
            <button type="reset" class="btn">Annuler</button>
        </div>

        <div class="message success" id="message-success"></div>
    </form>
    
</body>

</html>
